{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="mb-0 text-primary">Edit Student: {{ student.name }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="roll_number" class="form-label">Roll Number (User ID)</label>
                            <input type="text" class="form-control" id="roll_number" name="roll_number"
                                value="{{ student.roll_number }}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="department" class="form-label">Branch</label>
                            <input type="text" class="form-control" id="department" name="department"
                                value="{{ student.department|default:'' }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" class="form-control" id="year" name="year"
                                value="{{ student.year|default:'' }}" placeholder="e.g. 1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="section" class="form-label">Section</label>
                            <input type="text" class="form-control" id="section" name="section"
                                value="{{ student.section|default:'' }}" placeholder="e.g. A" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"
                            value="{{ student.email|default:'' }}">
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number"
                            value="{{ student.phone_number|default:'' }}">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">New Password </label>
                        <input type="text" class="form-control" id="password" name="password"
                            placeholder="Leave blank to keep current password">
                        <div class="form-text">Enter a new password only if you want to change it.</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'manage_students' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
