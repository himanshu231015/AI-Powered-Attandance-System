{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Add New Student</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="roll_number" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="roll_number" name="roll_number" required>
                        <div class="form-text">Must be unique for each student.</div>
                    </div>
                    <div class="mb-4">
                        <label for="images" class="form-label">Upload Photos (Min 5 recommended)</label>
                        <input type="file" class="form-control" id="images" name="images" multiple accept="image/*"
                            required>
                        <div class="form-text">Upload clear photos of the face from different angles.</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Save Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
