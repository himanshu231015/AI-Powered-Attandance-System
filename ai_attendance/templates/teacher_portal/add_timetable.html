{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Add Class to Timetable</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="day" class="form-label">Day of Week</label>
                        <select class="form-select" id="day" name="day" required>
                            <option value="0">Monday</option>
                            <option value="1">Tuesday</option>
                            <option value="2">Wednesday</option>
                            <option value="3">Thursday</option>
                            <option value="4">Friday</option>
                            <option value="5">Saturday</option>
                            <option value="6">Sunday</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="start_time" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="start_time" name="start_time" required>
                        </div>
                        <div class="col">
                            <label for="end_time" class="form-label">End Time</label>
                            <input type="time" class="form-control" id="end_time" name="end_time" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="form-label">Subject / Class Name</label>
                        <input type="text" class="form-control" id="subject" name="subject"
                            placeholder="e.g. Mathematics, Physics" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info text-white">Save to Timetable</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
