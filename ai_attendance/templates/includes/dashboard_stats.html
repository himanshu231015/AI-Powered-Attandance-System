<div style="display: flex; gap: 20px; margin-bottom: 30px;">
    <div
        style="flex: 1; background: linear-gradient(45deg, #1565c0, #1e88e5); color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h3 style="margin: 0; font-size: 1rem; opacity: 0.9;">Total Students</h3>
        <h2 style="margin: 10px 0 0; font-size: 2.5rem;">{{ total_students }}</h2>
    </div>

    <div
        style="flex: 1; background: linear-gradient(45deg, #2e7d32, #43a047); color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h3 style="margin: 0; font-size: 1rem; opacity: 0.9;">Total Teachers</h3>
        <h2 style="margin: 10px 0 0; font-size: 2.5rem;">{{ total_teachers }}</h2>
    </div>

    <div
        style="flex: 1; background: linear-gradient(45deg, #0288d1, #29b6f6); color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h3 style="margin: 0; font-size: 1rem; opacity: 0.9;">Attendance Records</h3>
        <h2 style="margin: 10px 0 0; font-size: 2.5rem;">{{ total_attendance }}</h2>
    </div>
</div>

<div
    style="margin-bottom: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
    <a href="{% url 'add_student' %}"
        style="display: block; padding: 20px; background: white; border: 1px solid #e0e0e0; border-radius: 8px; text-decoration: none; color: #333; text-align: center; transition: transform 0.2s;">
        <strong style="display: block; margin-bottom: 5px; color: #1565c0;">Add Student</strong>
        <span style="font-size: 0.9em; color: #666;">Create new student profile</span>
    </a>
    <a href="{% url 'upload_attendance' %}"
        style="display: block; padding: 20px; background: white; border: 1px solid #e0e0e0; border-radius: 8px; text-decoration: none; color: #333; text-align: center; transition: transform 0.2s;">
        <strong style="display: block; margin-bottom: 5px; color: #ef6c00;">Take Attendance</strong>
        <span style="font-size: 0.9em; color: #666;">Upload class photo</span>
    </a>
</div>
